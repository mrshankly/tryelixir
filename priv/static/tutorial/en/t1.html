<h3>Warm up</h3>
<div class="highlight">
<p>
    Let's start with the classic, printing <code>Hello, world!</code> to the screen:
</p>
<p><code><span class="no">IO</span><span class="o">.</span>puts(<span class="s2">"Hello, world!"</span>)</code></p>
<p>
    The <code><span class="ss">:ok</span></code> that appears below the printed text is the return value of the function <code><span class="no">IO</span><span class="o">.</span>puts</code>.
</p>
<p>
    Printing text to the screen isn't the only thing elixir can do, try typing <code><span class="m">8</span> <span class="o">+</span> <span class="m">4</span></code> .
</p>
</div>
